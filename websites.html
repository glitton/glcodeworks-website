<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLCodeworks Websites</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="section">
      <!-- section title -->
      <div class="section-title">
        <h2>websites</h2>
        <div class="underline"></div>
        <a href="./index.html#projects" class="btn hero-btn scroll-link"
          >back to projects</a
        >
      </div>
      <!-- end of section title -->
      <div class="website-center">
        <!-- single website -->
        <article class="website-card">
          <img
            src="./images/websites/pasta.jpg"
            alt="gatsby contentful recipes"
            class="website-card-img"
          />
          <div class="website-card-details">
            <div class="website-name">
              <h2>recipes</h2>
            </div>
            <div class="website-link-code">
              <a href="https://shapes-recipes.netlify.app/" target="_blank">
                <i class="fa-solid fa-link website-card-icon"></i>
              </a>

              <a
                href="https://github.com/glitton/gatsby-contentful-demo"
                target="_blank"
                ><i class="fa-brands fa-github website-card-icon"></i
              ></a>
            </div>
          </div>
        </article>
        <!-- end of single website -->
        <!-- single website -->
        <article class="website-card">
          <img
            src="./images/websites/upright-bass.jpg"

          />

            <div class="website-name">
              <h2>professional musician</h2>
            </div>
            <div class="website-link-code">
              <a href="https://www.mandyflowers.com/" target="_blank">
                <i class="fa-solid fa-link website-card-icon"></i>
              </a>

              <a
                href="https://github.com/glitton/mandyflowers-2023"
                target="_blank"
                ><i class="fa-brands fa-github website-card-icon"></i

        <!-- end of single website -->
        <!-- single website -->

              <h2>vacation rental</h2>

            <div class="website-link-code">
              <a href="https://palmares203-mexico.netlify.app/" target="_blank">

              <a

                target="_blank"
                ><i class="fa-brands fa-github website-card-icon"></i

        <!-- end of single website -->
        <!-- single website -->
        <article class="website-card">
          <img
            src="./images/websites/tedlasso.jpg"

            <div class="website-name">
              <h2>ted lasso quotes</h2>

                href="https://glitton.github.io/ted-lasso-quotes/"

              </a>

              <a
                href="https://github.com/glitton/ted-lasso-quotes"
                target="_blank"
                ><i class="fa-brands fa-github website-card-icon"></i
              ></a>
            </div>
          </div>
        </article>
        <!-- end of single website -->
        <!-- single website -->
        <article class="website-card">
          <img
            src="./images/websites/github-followers.webp"

            class="website-card-img"
          />
          <div class="website-card-details">
            <div class="website-name">
              <h2>github followers</h2>

        </article>

        <article class="website-card">
          <img
            src="./images/websites/submenu.jpg"
            alt="ted lasso quotes"

          <div class="website-card-details">
            <div class="website-name">
              <h2>submenu</h2>
