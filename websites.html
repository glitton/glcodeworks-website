<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLCodeworks Websites</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="section">
      <!-- section title -->
      <div class="section-title">
        <h2>websites</h2>
        <div class="underline"></div>
        <a href="./index.html#projects" class="btn hero-btn scroll-link"
          >back to projects</a
        >
      </div>
      <!-- end of section title -->
      <div class="section-center">
        <!-- single website -->
        <article class="website-card">
          <img
            src="./images/palmares-project.jpg"
            alt="palmares vacation rental project"
            class="website-card-img"
          />
          <div class="website-card-details">
            <div class="website-name">
              <h2>vacation rental</h2>
            </div>
            <div class="website-link-code">
              <a
                href="https://palmares203-puerto-morelos.netlify.app/"
                target="_blank"
              >
                <i class="fa-solid fa-link website-card-icon"></i>
              </a>

              <a
                href="https://github.com/glitton/puerto-morelos"
                target="_blank"
                ><i class="fa-brands fa-github website-card-icon"></i
              ></a>
            </div>
          </div>
        </article>
        <!-- end of single website -->
      </div>
    </section>
    <!-- end of websites -->
  </body>
</html>
